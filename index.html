<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./Style/main.css">
</head>
<body>
    <header>
        <h1>Simple Todo</h1>
    </header>
    <main>
        <div class="todo-wrapper">
            <div class="todo-textarea">
                <h2 class="todo-header">You have ... Todos</h2>
            </div>
            <div class="todo-list-wrapper">
                <ul class="todo-list">
                    <!-- <li class="todo-list-item">
                        <h3 class="item-name">Item 1</h3>
                        <button class="remove-button"><i class="fas fa-times remove-image"></i></button>
                    </li> -->
                </ul>
            </div>
            <form action="" class="todo-form">
                <input class="input-area" type="text" placeholder="Enter Task...">
                <button class="addBtn" type="submit">Add</button>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="./JS/main.js"></script>
</body>
</html>
